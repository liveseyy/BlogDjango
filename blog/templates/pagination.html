<div class="pagination mt-3">
    <span class="step-links">
        {% if page.has_previous %}
            <button class="btn btn-dark"><a href="?page={{ page.previous_page_number }}">PREVIOUS</a></button>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <button class="btn btn-dark"><a href="?page={{ page.next_page_number }}">NEXT</a></button>
        {% endif %}
    </span>
</div>
